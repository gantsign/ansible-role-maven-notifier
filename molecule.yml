---
ansible:
  playbook: tests/test.yml

dependency:
  name: galaxy
  requirements_file: tests/requirements.yml


driver:
  name: docker

docker:
  containers:
  - name: ansible-role-maven-notifier-debian-wheezy
    image: debian
    image_version: '7'
  - name: ansible-role-maven-notifier-debian-jessie
    image: debian
    image_version: '8'
  - name: ansible-role-maven-notifier-ubuntu-trusty
    image: ubuntu
    image_version: '14.04'
  - name: ansible-role-maven-notifier-ubuntu-xenial
    image: ubuntu
    image_version: '16.04'
  - name: ansible-role-maven-notifier-centos-6
    image: centos
    image_version: '6'
  - name: ansible-role-maven-notifier-centos-7
    image: centos
    image_version: '7'
  - name: ansible-role-maven-notifier-fedora-25
    image: fedora
    image_version: '25'
    command: /bin/bash
  - name: ansible-role-maven-notifier-opensuse-leap
    image: opensuse
    image_version: '42.2'
    command: /bin/bash

verifier:
  name: testinfra
